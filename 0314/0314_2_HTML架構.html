<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>0314_2_HTML架構</title>
</head>

<body>
    <!-- HTML標題與SEO搜尋引擎最佳化之關係 -->
    <!-- 頁首 -->
    <nav>導覽列
        <a href="./0312_1.html">說明頁</a>
    </nav>
    <header>
        <h1>無始無明</h1>

    </header>
    <!-- 本文 -->
    <main>
        <!-- <section> 段落 -->
        <section>
            <p>無無明，亦無無明盡。無老死，亦無老死盡</p>
        </section>
        <section>
            <p>無明</p>
            <p>行</p>
            <p>識</p>
            <p>名色</p>
            <p>六入</p>
            <p>觸</p>
            <p>受</p>
            <p>愛</p>
            <p>取</p>
            <p>有</p>
            <p>生</p>
            <p>老死</p>
        </section>

    </main>
    <!-- 頁尾 -->
    <footer>copy</footer>
    <remark>
        <!-- 父層 = father
             子層 = child
             同層 = siblings -->
        <img src="../img/HTML結構.png">
    </remark>
</body>

</html>
