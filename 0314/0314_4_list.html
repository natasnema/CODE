<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>0314_4_list</title>
    <style>
        .btn1{
            width: 100px;
            height: 100px;
            background-color: aqua;
            transition: 3s;
        }
        .btn1:hover{
            background-color:blue;
        }
        .list_ul_1 {
            list-style: square;
        }

        .list_ol_1 {
            list-style: none;
        }
    </style>
</head>

<body>
    <div class="btn1"></div>
    <h3>1.無順序性清單 ul Unodered list</h3>
    <div>
        <ul>
            <li>A</li>
            <li>B</li>
            <li>C</li>
            <li>D</li>
            <li>E</li>
        </ul>
        <ul class="list_ul_1">
            <li>A</li>
            <li>B</li>
            <li>C</li>
            <li>D</li>
            <li>E</li>
        </ul>
    </div>
    <h3>2.有順序性清單 ol Odered list</h3>
    <div>
        <ol>
            <li>A</li>
            <li>B</li>
            <li>C</li>
            <li>D</li>
            <li>E</li>
        </ol>
        <ol class="list_ol_1">
            <li>A</li>
            <li>B</li>
            <li>C</li>
            <li>D</li>
            <li>E</li>
        </ol>
    </div>
</body>

</html>
