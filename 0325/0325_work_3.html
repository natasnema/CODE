<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
    
</style>

</head>
<body>
    <input type="text" id="score" placeholder="輸入成績">
    <button id="btn">確認</button>
    <p>成績評等：</p>
    <script>

        var button = document.querySelector('#btn')
        var result = document.querySelector('p')
        var i = document.querySelector('#score')
        
        
        button.onclick= function(){
            var score = i.value
        if (score >= 90){
            result.innerHTML = '甲等'
        }else if (score >= 80){
            result.innerHTML = '乙等'
        }else if (score >= 70){
            result.innerHTML = '丙等'
        }else if (score >= 60){
            result.innerHTML = '丁等'
        }else {
            result.innerHTML = '不及格'
        }
    }

    </script>
</body>
</html>
