<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>0328_4_亂數</title>
</head>
<body>
    

    <script>
        // JS中 使用 Math.random 產生 0-1 之間(含0 不含1)的數子
        var num = Math.random()
        console.log(num)

        // 要產生一個X-Y範圍內N個亂數時 (Math.random() * N) + X
        // 再用 Math.floor捨去尾數 
        var num = Math.floor(Math.random() * 100) + 5
        console.log(num);

    </script>
</body>
